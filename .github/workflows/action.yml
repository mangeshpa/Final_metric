name: ASP.NET CI
on: [push]
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
          
    - name: Setup MSBuild.exe
      
      uses: microsoft/setup-msbuild@v1

    - name: MSBuild
      working-directory: HelloWorld
      run: msbuild HelloWorld.csproj      
  tests:
    name: Unit Testing
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - run: dotnet test
